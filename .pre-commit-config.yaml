repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        require_serial: true
      - id: check-added-large-files
        name: Check for added large files
        entry: check-added-large-files
        language: system
      - id: check-toml
        name: Check Toml
        entry: check-toml
        language: system
        types: [toml]
      - id: check-yaml
        name: Check Yaml
        entry: check-yaml
        language: system
        types: [yaml]
      - id: end-of-file-fixer
        name: Fix End of Files
        entry: end-of-file-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true
      - id: interrogate
        name: interrogate
        entry: interrogate
        language: system
        types: [python]
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
      - id: nbqa-black
        name: nbqa-black
        entry: nbqa black
        language: system
        require_serial: true
        types: [jupyter]
      - id: nbqa-flake8
        name: nbqa-flake8
        entry: nbqa flake8
        language: system
        require_serial: true
        types: [jupyter]
      - id: nbqa-pyupgrade
        name: nbqa-pyupgrade
        entry: nbqa pyupgrade
        language: system
        require_serial: true
        types: [jupyter]
      - id: nbqa-isort
        name: nbqa-isort
        entry: nbqa isort
        language: system
        require_serial: true
        types: [jupyter]
      - id: pyupgrade
        name: pyupgrade
        description: Automatically upgrade syntax for newer versions.
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py38-plus]
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [commit, push, manual]
      - id: tryceratops
        name: tryceratops
        entry: tryceratops
        language: system
        require_serial: true
        types: [python]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.0
    hooks:
      - id: prettier
exclude: "^tests/unit/expected_outputs"
